        createApp({
            data() {
                return {

            methods: {
                setTotal() {
                    var arr = document.getElementsByName('donate_price');
                    var tot = 0;
                    for(var i = 0; i<arr.length; i++){
                        if (parseInt(arr[i].value))
                            tot += parseInt(arr[i].value);
                    }
                    document.getElementById('total').value = tot
                }
            },mounted() {
                this.setTotal();
                $(function () {
                    $('.remove-donate').on('click', function (e) {
                        e.preventDefault()
                        $(this).parents('tr').fadeOut()
                        document.getElementById('total').value -= $(this).parents('tr').find('input[type="number"]').val()
                        setTimeout(() => {
                            $(this).parents('tr').remove()
                        }, 200);
                        this.setTotal();
                    })

                })

            },
        }).mount('#cart')
    </script>
